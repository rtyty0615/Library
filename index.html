<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <button id="new-book">New Book</button>
        <dialog>
            <form method="dialog">
                <P>Add a new book: </P>
                <div>
                    <label for="title">Title: </label>
                    <input required type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input required type="text" id="author" name="author">
                </div>
                <div>
                    <label for="page">Pages: </label>
                    <input required type="number" id="page" name="page" min="1">
                </div>
                <div>
                    <label for="read">Read? </label>
                    <input type="checkbox" id="read" name="read" value="read">
                </div>
                <div>
                    <button id="cancel-btn" type="button" value="cancel" formnovalidate>Cancel</button>
                    <button id="submit-btn" type="submit">Submit</button>
                </div>

            </form>
        </dialog>
    </div>
    <div id="container">
    </div> 
</body>
</html>
